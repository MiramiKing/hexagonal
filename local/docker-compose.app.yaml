version: "3"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  redis:
    image: redis
  webapp:
    image: hexagonal:latest
    depends_on:
      - postgres
      - redis
    environment:
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      STORE_TYPE: sql
      API_TYPE: fast
      BIND_ADDRESS: "0.0.0.0"
      BIND_PORT: 5000
    ports:
      - "5000:5000"